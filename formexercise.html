<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>formexercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <label for="firstN"> First Name:</label>
        <input id="firstN" type="text" placeholder="John" required>
        <label for="lastN"> Last Name:</label>
        <input id="lastN" type="text" placeholder="Smith" required><br>
        <label for="malep"> Male:</label>
        <input id="malep" name="gender" type="radio" value="Male">
        <label for="femalep"> Female:</label>
        <input id="femalep" name="gender" type="radio" value="Female">
        <label for="ForM"> other:</label>
        <input id="ForM" name="gender" type="radio" value="other"><br>
        <label for="emailanchor"> Email:</label>
        <input id="emailanchor" type="email" placeholder="johnsmith@gmail.com" required>
        <label for="passwordanchor"> Password:</label>
        <input id="passwordanchor" type="password" placeholder="******" required><br>
        <label for="BD">Birthday:</label>
            <select id="BD" name="monthOfBirth">
                <option value="January">Jan</option>
                <option value="Feb">February</option>
                <option value="March">March</option>
            </select>
            <select id="BD" name="dateOfBirth">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
           </select>
           <select id="BD" name="yearOfBirth">
                    <option value="82">1982</option>
                    <option value="83">1983</option>
                    <option value="84">1984</option>
            </select>
        <label for="terms">I agree to the terms and condition</label>
        <input id="terms" type="checkbox">
        <button>Go</button>
        <input type="submit" value="submit">
    </form>
</body>
</html>
