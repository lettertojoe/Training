<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formdemo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form action="https:www.google.com.au" method="GET">
        <label>
            Username:
            <input type="text" placeholder="username" required>
        </label>
        <label>
            Password:
            <input type="password" placeholder="password" required>
        </label>
        <label>
            Email:
            <input type="email" placeholder="email" required>
        </label>
        <button>Submit</button>
        <input type="submit">
        <input type="image">
    </form>
    <hr/>
    <!-- This can be done in another way, especailly for the visual impeared people-->
    <form action="https:www.google.com.au" method="GET">
            <label for="attachus">Username:</label>
            <input id="attachus" type="text" placeholder="username">
            <label for="makesame">Password:</label>
            <input id="makesame"type="password" placeholder="password">
            <label for="sendemail">Email</label>
            <input type="email" placeholder="email" required>       
            <button>Submit</button>
            <input type="submit">
        </form>

</body>
</html>
